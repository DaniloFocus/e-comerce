<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styleLogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <!-- <link rel="Javascript" href="./validate.js" defer> -->
    
    <title>Login</title>
</head>
<body>
    <div class="all">
        <header>
            <div id="cabecalho">
                <img src="assets/controleps1.svg" alt="Icone controle" width="28" height="28">
                <img src="assets/Textogeek.svg" alt="Logo alura geek" width="126" height="18">
                <input type="text" name="search" id="input__busca" placeholder="O que deseja encontrar?">
                <img src="assets/IconeBusca.svg" alt="Icone de busca">
            </div>  
        </header>
        <main>
            <section id="login">
                <p>Iniciar sessão</p>
                <input type="email" name="email" id="input__email" placeholder="Digite seu email">
                <input type="password" name="password" id="input__password" placeholder="Escreva sua senha">
                <a href="#">Entrar</a>
            </section>
        </main>
        <section id="formulario">
            <div id="logo">
                <img src="assets/controleps1.svg" alt="Icone controle" width="40" height="40">
                <img src="assets/Textogeek.svg" alt="Logo alura geek" width="126" height="18">
            </div>
                <div id="links__form">
                <a href="#">Quem somos nós</a>
                <a href="#">Política de privacidade</a>
                <a href="#">Programa fidelidade</a>
                <a href="#">Nossas lojas</a>
                <a href="#">Quero ser franqueado</a>
                <a href="#">Anuncie aqui</a>
            </div>
            <div id="contato__form">
                <p>Fale conosco</p>
                <input class="input__nome" type="text" placeholder="Seu nome aqui">
                <input class="input__mensagem" type="text" placeholder="Mensagem">
                <a href="">Enviar Mensagem</a>
            </div> 
        </section>
        </main>
        
        <footer>
            <div class="footer__rodape">
                <img width="20" height="20" src="https://img.icons8.com/fluency-systems-regular/48/creative-commons-all-rights-reserved.png" alt="creative-commons-all-rights-reserved"/>                <p>Desenvolvido por Danilo Lopes</p>
                <p>2023</p>
            </div>
        </footer>
        
    </div>
</body>
