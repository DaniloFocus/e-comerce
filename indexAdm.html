<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styleAdm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">

    <title>Menu administrador</title>
</head>

<body>
    <div class="all">
        <header>
            <div id="cabecalho">
                <img src="assets/controleps1.svg" alt="Icone controle" width="28" height="28">
                <img src="assets/Textogeek.svg" alt="Logo alura geek" width="126" height="18">
                <input type="text" name="search" id="input__busca" placeholder="O que deseja encontrar?">
                <img src="assets/IconeBusca.svg" alt="Icone de busca">
            </div>
            <a href="./indexLogin.html">Menu administrador</a>
        </header>
        <main>
            <section id="cadastro__musica">
                <h2>Adicionar nova música</h2>
                <input type="url" name="url" id="input__url" placeholder=" URL da imagem">
                <input type="email" name="email" id="input__email" placeholder=" Digite seu email">
                <input type="search" name="search" id="input__produto" placeholder=" Nome do produto">
                <input type="search" name="search" id="input__produto" placeholder=" Preço do produto">
                <input type="search" name="search" id="input__produto" placeholder=" Descrição do produto">

                <a href="#">Adicionar produto</a>
            </section>
            <section id="formulario">
                <div id="formulario__esquerda">
                    <div id="logo">
                        <img src="assets/controleps1.svg" alt="Icone controle" width="40" height="40">
                        <img src="assets/Textogeek.svg" alt="Logo alura geek" width="126" height="18">
                    </div>
                    <div id="links__form">
                        <a href="#">Quem somos nós</a>
                        <a href="#">Política de privacidade</a>
                        <a href="#">Programa fidelidade</a>
                        <a href="#">Nossas lojas</a>
                        <a href="#">Quero ser franqueado</a>
                        <a href="#">Anuncie aqui</a>
                    </div>
                </div>    
                    <div id="contato__form">
                        <p>Fale conosco</p>
                        <input class="input__nome" type="text" placeholder=" Seu nome aqui" maxlength="50">
                        <input class="input__mensagem" type="text" placeholder=" Mensagem" maxlength="300">
                        <a href="" type="">Enviar Mensagem</a>
                    </div>
            </section>
        </main>
        <footer>
            <p>© 2023 Danilo Lopes</p>
        </footer>
    </div>
</body>

</html>
